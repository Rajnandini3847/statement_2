<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi to English Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">

        <h1 class="text-2xl font-semibold mb-6">Hindi to English Translator</h1>

        <form method="post" action="{% url 'translator_hin' %}">
            {% csrf_token %}
            <label for="text" class="block text-sm font-medium text-gray-600">Enter english Text to translate:</label>
            <textarea id="text" name="text" rows="4" cols="50" class="mt-1 p-2 block w-full rounded-md border-gray-300 focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"></textarea>
            <br><br>
            <button type="submit"
                class="w-full px-4 py-2 mt-4 font-bold text-white bg-indigo-500 rounded-md hover:bg-indigo-600 focus:outline-none focus:shadow-outline-indigo active:bg-indigo-800">
                Translate
            </button>
        </form>

        {% if summary %}
        <hr class="my-6">
        <h2 class="text-xl font-semibold mb-2">hindi Translation:</h2>
        <p class="text-gray-800">{{ summary }}</p>
        {% endif %}

    </div>

</body>

</html>
