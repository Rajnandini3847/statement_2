<!-- templates/success.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Success</title>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded shadow-md w-206">
        <h2 class="text-2xl font-semibold mb-4 text-center">Audio uploaded and processed successfully!</h2>
        <div class="text-gray-700 text-center">
            {{result}}
        </div>
        <div class="mt-4 text-center">
            <a href="#" class="text-blue-500 underline" onclick="exportToTxt()">Export to TXT</a>
        </div>
    </div>

    <script>
        function exportToTxt() {
            // Assuming 'result' contains the text to export
            const resultText = document.querySelector('.text-gray-700').innerText;

            // Create a Blob with the text content
            const blob = new Blob([resultText], { type: 'text/plain' });

            // Create a download link and trigger a click to download the file
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'exported_result.txt';
            link.click();
        }
    </script>

</body>

</html>
