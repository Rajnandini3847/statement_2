<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django BERT QA</title>
</head>
<body>
    <h1>Django BERT QA</h1>

    <form method="post" action="{% url 'queries' %}">
        {% csrf_token %}
        <label for="context">Context:</label>
        <textarea name="context" rows="5" cols="50">{{ context }}</textarea><br>

        <label for="question">Question:</label>
        <textarea name="question" rows="3" cols="50">{{ question }}</textarea><br>

        <input type="submit" value="Get Answer">
    </form>

    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
