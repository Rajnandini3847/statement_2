<!-- question_generator/templates/quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>Generate Quiz</h1>

    <form method="post" action="{% url 'quiz' %}">
        {% csrf_token %}
        <label for="summary">Paste Text:</label>
        <textarea id="summary" name="summary" rows="4" cols="50" required>{{ summary }}</textarea><br>
        <button type="submit">Generate Quiz</button>
    </form>

    {% if quiz_questions %}
        <h2>Generated Quiz Questions</h2>
        <ul>
            {% for question, choices in quiz_questions %}
                <li>
                    {{ question }}
                    <ul>
                        {% for choice in choices %}
                            <li>{{ choice }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <a href="{% url 'home' %}">Go back to home</a>
</body>
</html>
